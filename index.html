<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TAGR Goal</title>
</head>

<body>
    <div class="dashboard">
        <div class="container dashboard--user">
            <div class="user--icon">
                <h2>os</h2>
            </div>
        </div>
        <div class="container dashboard--main">
            <div class="currency"><!-- consider making this an a tag -->
                <img src="./usa flag.svg" alt="us dollars" height="15px" width="15px">
                <p>united states dollar</p>
                <img src="./keyboard_arrow_down_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="dropdown arrow" height="20px" width="20px">
            </div>
            <div class="balance__box flex">
                <p class="balance"><span>1,583</span>.96</p>
                <img src="./visibility_off_20dp_FILL0_wght400_GRAD0_opsz20.svg" alt="visibility on">
            </div>
            <div class="nav__bar flex">
                <div class="nav__button acct">
                    <img src="./account_balance_20dp.svg" alt="account details">
                    <p>account</p>
                </div>
                <div class="nav__button">
                    <img src="./add_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="add money">
                    <p>add</p>
                </div>
                <div class="nav__button">
                    <img src="./north_east_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="send money">
                    <p>send</p>
                </div>
                <div class="nav__button">
                    <img src="./cached_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="convert currency">
                    <p>convert</p>
                </div>
            </div>
            <div class="transactions flex">
                <div class="transactions__text flex">
                    <p>recent transactions</p>
                    <p>See all</p>
                </div>
                <div class="transactions__history flex">
                    <div class="transactions__entry flex">
                        <img src="./card deposit_20dp.svg" alt="Card payment or deposit" class="deposit">
                        <div class="transaction__entry--text">
                            <p>Card deposit</p>
                            <p class="transactions__entry--details">Card deposit • Apr 25 2026</p> 
                        </div>
                        <p>-$79.00</p>
                    </div>
                    <div class="transactions__entry flex">
                        <img src="./swap_20dp.svg" alt="Swap currency history" class="swap">
                        <div class="transaction__entry--text">
                            <p>USD to NGN</p>
                            <p class="transactions__entry--details">Swap • Apr 25 2026</p>
                        </div>
                        <p>$180.00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container dashboard--others--title">
            <h2>recommended</h2>
        </div>
        <div class="container dashboard--others">
            <div class="col">
                <img src="./receipt_long_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="invoice slip">
                <p>invoices</p>
            </div>
            <div class="col">
                <img src="./flash_on_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Lightening fast transfers">
                <p>bills & airtime</p>
            </div>
            <div class="col">
                <img src="./playing_cards_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="gift cards">
                <p>gift cards</p>
            </div>
        </div>
    </div>
</body>
</html>
